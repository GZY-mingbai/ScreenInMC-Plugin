name: Build ScreenInMC Plugin

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build Spigot
    - run: md BuildTools
    - run: cd BuildTools
    - run: C:\msys64\usr\bin\wget.exe "https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar"
    - run: java -jar BuildTools.jar --rev 1.19.2
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        gradle-version: '7.5.1'
    - name: Make Jar File with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: jar
        gradle-version: '7.5.1'

    - name: Upload Jar File
      uses: actions/upload-artifact@master
      with:
        name: ScreenInMC
        path: build/libs/

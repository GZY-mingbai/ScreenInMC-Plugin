    <style>
        span {
            display: inline-block;
        }

        body {
            height: 512px;
            width: 512px;
            position: relative;
            margin: 0;
            font-family: "Minecraft", "Unifont";
            outline: 1px solid black;
            overflow: hidden;
        }

        #welcome {
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }

        #a,
        #b,
        #c {
            margin: 0;
            font-weight: normal;
            position: absolute;
        }

        #a {
            top: calc(512px/2 - 40px);
            left: calc((512px - 128px)/2);
        }

        #b {
            top: calc(512px/2 - 38px + 8px);
            left: calc((512px - 110px)/2);
            opacity: 0;
            font-family: "Minecraft Ten";
            transform: scale(1.2);
            transform-origin: 0 50%;
            color: rgb(31, 31, 46)
        }

        #c {
            top: calc(245px + 4px);
            left: 430px;
            opacity: 0;
        }

        #cards {
            perspective: 2000px;
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
        }

        .card {
            background-color: rgb(232, 232, 232);
            height: 300px;
            width: 300px;
            position: absolute;
            border-radius: 16px;
            left: 90px;
            top: 512px;
            transform: rotateX(90deg);
            box-shadow: 0 32px 16px 16px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            padding: 16px;
        }

        .dither {
            animation: dither 0.3s linear infinite;
        }

        @keyframes dither {

            0%,
            100% {
                transform: translateX(0);
            }

            33.3% {
                transform: translateX(-0.5px);
            }

            66.7% {
                transform: translateX(0.5px);
            }
        }

        #img1,
        #img2,
        #img3,
        #img4,
        #img5 {
            transition: all 0.5s;
            opacity: 0;
            transform: translateY(16px);
        }
        #sq1,#sq2,#sq3,#sq4,#sq5{
            position: relative;
            left: 100px;
            opacity: 0;
            transition: all 0.5s;
        }
        #sp5{
            left: 50px;
        }
        .minput{
            background-color: #f1f3f4;
            outline: 2px #8f8f8f solid;
            border-radius: 64px;
            transition: all 0.5s;
        }
        .mbutton{
            background-color: #646464;

            top: 206px;

                        (Math.random() > 0.5 ? d + Math.random() * d : -d - Math.random() * d)

                        + "px)"
                    await sleep(1000)
                }
                c.style.transform = "rotateX(0)"
                await sleep(1000)
                c.style.animation = ""

            window.onclick = async function () {
                await play()
            }
            await sleep(10000)
            await play()
        }
    </script>

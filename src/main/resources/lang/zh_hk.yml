command-help: |-
  放置一塊屏幕:
    /screen putScreen <世界名> <X> <Y> <Z> <方向> <長度> <寬度> <核心>
  移除一塊屏幕:
    /screen removeScreen <屏幕UUID>
  列出所有OpenCL設備:
    /screen listDevices
  設置抖色分塊大小(僅使用OpenCL設備進行抖色時生效):
    /screen setPieceSize <大小(1/2/4/8/16)>
  瀏覽器核心操作:
    打開一個URL:
      /screen browser <屏幕UUID> openurl <URL>
    刷新網頁:
      /screen browser <屏幕UUID> refresh
  輸入文本到屏幕:
    /screen input <屏幕UUID> <文本> ...
  ★獲取 ScreenInMC 控制器:
    /screen controller
controller-editor-cores-video-player-name: "視頻播放器(*.smv)"
controller-editor-cores-video-player-details: |-
  可用於播放 .smv 格式的視頻(經過 ScreenInMC預處理器 處理後的視頻)
  使用 java -jar ScreenInMC.jar 可查看 ScreenInMC預處理器 的使用方法
  僅支援與螢幕尺寸相對應的解析度的視頻
  (例如螢幕尺寸為4x3，則視頻尺寸應為512x384 (512=4x128,384=3x128))

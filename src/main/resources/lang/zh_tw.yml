command-help: |-
  放置螢幕:
    /screen putScreen <世界名稱> <X> <Y> <Z> <方向> <長度> <寬度> <核心>
  移除螢幕:
    /screen removeScreen <螢幕UUID>
  列出所有OpenCL設備:
    /screen listDevices
  設定抖色分塊大小(僅在使用OpenCL設備進行抖色時有效):
    /screen setPieceSize <大小(1/2/4/8/16)>
  瀏覽器核心操作:
    開啟網址:
      /screen browser <螢幕UUID> openurl <URL>
    重新整理網頁:
      /screen browser <螢幕UUID> refresh
  將文字輸入螢幕:
    /screen input <螢幕UUID> <文字> ...
  ★取得ScreenInMC控制器:
    /screen controller
  controller-editor-cores-video-player-name: "影片播放器(*.smv)"
  controller-editor-cores-video-player-details: |-
    可用於播放 .smv 格式的影片(經過ScreenInMC預處理器處理後的影片)
    使用 java -jar ScreenInMC.jar 可查看ScreenInMC預處理器的使用方法

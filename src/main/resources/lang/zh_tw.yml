controller-mode-info: |-
  目前模式: %now-mode%
  使用 %sneak%+滾輪 來切換模式
controller-select-mode-info: |-
  使用 %left-click% 來選取第一個角落
  使用 %right-click% 來選取第二個角落
  第一個角落和第二個角落必須在同一平面上
  框選區域不能超過 %max-size%
controller-place-mode-info: |-
  先使用 框選模式 選擇一個區域
  再在該模式下使用 %right-click% 點擊選擇的區域
  即可放置一塊屏幕
controller-edit-mode-info: |-
  在該模式下使用 %right-click% 點擊一塊屏幕
  即可編輯屏幕設置
controller-connect-mode-info: |-
  在該模式下使用 %right-click% 點擊一塊紅石中繼器
  即可將屏幕連接到該紅石中繼器

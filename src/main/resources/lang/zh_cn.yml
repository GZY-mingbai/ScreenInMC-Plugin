controller-mode-info: |-
  当前模式: %now-mode%
  使用 %sneak%+滚轮 来切换模式
controller-select-mode-info: |-
  使用 %left-click% 来选取第一个角落
  使用 %right-click% 来选取第二个角落
  第一个角落和第二个角落必须在同一平面上
  框选区域不能超过 %max-size%
controller-place-mode-info: |-
  先使用 框选模式 选择一个区域
  再在该模式下使用 %left-click% 点击选择的区域
  即可放置一块屏幕
